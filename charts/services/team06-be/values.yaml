nameOverride: "team06-be"
fullnameOverride: "team06-be"

strategy:
  type: Recreate

image:
  repository: 809691348554.dkr.ecr.ap-northeast-2.amazonaws.com/team02-be-production-repo
  pullPolicy: Always
  tag: "sha-b6805ed"

prometheus:
  enabled: true
  scrape: "true"
  path: "/actuator/prometheus"
  port: "8080"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

imagePullSecrets:
  - name: ecr-pull-secret


serviceAccount:
  create: true
  name: team06-be
ingress:
  enabled: false
service:
  port: 8080
  type: ClusterIP

serviceAccountName: "team06-be"

env: {}
