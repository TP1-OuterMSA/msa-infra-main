template:
  label: "team03-fe"
  replicaCount: 1
  nameOverride: "team03-fe"
  fullnameOverride: "team03-fe"
  image:
    repository: "809691348554.dkr.ecr.ap-northeast-2.amazonaws.com/team03-fe-repository"
    tag: "sha-0bf8849-main"
    pullPolicy: Always
    imagePullSecrets: [regcred]
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: "k8s-msaservices-7d023f0bb9-676035063.ap-northeast-2.elb.amazonaws.com"
        paths:
          - path: /
            pathType: Prefix
            serviceName: team03-fe   # 실제 서비스 이름으로 변경
            servicePort: 80 
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80

  
